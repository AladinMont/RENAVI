<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="CSS/estilosform.css">
</head>
<body>
   <main>
    <div class="contenedor__todo">
        <div class="caja__trasera">
            <div class="seleccion">
               <h2>Tipo de Victima</h2> 
                <form action="" class="tvictima">
                    <input type="radio" name="tvictima" id="directa"  onclick="dextraOff()"><label for="directa" >Directa / Indirecta</label>
                    <input type="radio" name="tvictima" id="familiar" onclick="dextraOn()"><label for="familiar" >Familar</label>
                    <input type="radio" name="tvictima" id="servidor" onclick="dextraserv()"><label for="servidor">Servidor Publico</label>
                </form>
            </div>
            <div class="dextra">
                <h2>Datos del/la solicitante</h2>
                <form action="" class="solicitante">
                    <input type="text" name="nomsol" id="nomsol" placeholder="Nombre/s">
                    <input type="text" name="patsol" id="patsol" placeholder="Apellido paterno">
                    <input type="text" name="matsol" id="matsol" placeholder="Apellido materno">
                    <input type="text" name="parentsol" id="parentsol" placeholder="Parentesco">
                    <input type="text" name="cargosol" id="cargosol" placeholder="Cargo">
                    <input type="text" name="dependenciasol" id="dependenciasol" placeholder="Dependencia">
                    <input type="text" name="telsol" id="telsol" placeholder="Telefono fijo">
                    <input type="text" name="celsol" id="celsol" placeholder="Celular">
                    <input type="email" name="emailsol" id="emailsol" placeholder="Corrreo electronico">
                </form>
            </div>
            <div class="victima">
                <h2>Datos de la victima</h2>
                <form action="" class="victimatipo">
                    <input type="radio" name="tivictimas" id="directas"><label for="directas">Directa</label>
                    <input type="radio" name="tivictimas" id="indirecta"><label for="indirecta">Indirecta</label>
                    <input type="radio" name="tivictimas" id="potencial"><label for="potencial">Potenial</label>
                </form>
                <form action="" class="datosvictima">
                    <input type="text" name="nomvic" id="nomvic" placeholder="Nombre/s">
                    <input type="text" name="patvic" id="patvic" placeholder="Apellido paterno">
                    <input type="text" name="matvic" id="matvic" placeholder="Apellido materno">
                    <label for="" style="font-size: 25px;">|</label><label for="fechavic">Fecha de nacimiento:</label><input type="date" name="fechavic" id="fechavic">
                    <label for="">Sexo:</label><input type="radio" name="sex" id="sexh"><label for="sexh">Hombre</label>
                    <input type="radio" name="sex" id="sexm"><label for="sexm">Mujer</label>
                    <input type="radio" name="sex" id="sexotro"><label for="sexotro">Otro</label>
                    <input type="text" name="nacionvic" id="nacionvic" placeholder="Nacionalidad">
                    <input type="text" name="curpvic" id="curpvic" placeholder="CURP">
                    <label for="" style="font-size: 25px;">|</label><label for="">Lugar de nacimiento</label>
                    <input type="text" name="paisvic" id="paisvic" placeholder="Pais">
                    <input type="text" name="entidadvic" id="entidadvic" placeholder="Entidad federativa">
                    <input type="text" name="delvic" id="delvic" placeholder="Delegacion">
                    <input type="text" name="poblacionvic" id="poblacionvic" placeholder="Poblacion">
                    <label for="" style="font-size: 25px;">|</label><label for="">Estado civil</label>
                    <input type="radio" name="civilvic" id="soltero" onclick="otroSoltero()"><label for="soltero">Soltero/a</label>
                    <input type="radio" name="civilvic" id="casado" onclick="otroCasado()"><label for="casado">Casado/a</label>
                    <input type="radio" name="civilvic" id="otro" onclick="otroOn()"><label for="otro">Otro</label>
                    <select name="civilciv" id="sivilvic" style="margin-top: -10px;" disabled>
                        <option value=""></option>
                        <option value="divorciado">Divorciado/a</option>
                        <option value="viudo">Viudo/a</option>
                        <option value="libe">Union libre</option>
                        <option value="separado">Separado/a</option>
                    </select>
                    
                </form>
            </div>
        </div>
    </div>
   </main> 
   <script src="JS/scritpform.js"></script>
</body>
</html>

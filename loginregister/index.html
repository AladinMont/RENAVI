<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>
            Registro para el formulario
        </title>
        <link rel="stylesheet" href="CSS/estilosindex.css">
    </head>
    <body>
        <main>
            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya te has registrado para llenar el formulario?</h3>
                        <p>Inicia session para acceder al formulario</p>
                        <button id="btn__iniciar">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aun no te has registrado para llenar el formulario?</h3>
                        <p>Registrate para que puedas iniciar sesion y accceder al formulario</p>
                        <button id="btn__registrarse">Registrarse</button>
                    </div>
                </div>
                <!--Formulario de login y registro-->
                <div class="contenedor__login-register">
                     <!--Formulario del login -->
                    <form action="" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" placeholder="Correo Electronico">
                        <input type="pasword" placeholder="Contraseña">
                        <button>Entrar</button>
                    </form>
                     <!--Formulario del registro-->
                  <form action="" class="formulario__register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre Completo">
                    <input type="text" placeholder="Correo Electronico">
                    <input type="text" placeholder="Usuario">
                    <input type="pasword" placeholder="Contraseña">
                    <button>Registrarse</button>
                  </form>

                  </form>  
                </div>
          </div>
        </main>
    </body>
    <script src="JS/scriptindex.js"></script>
</html>
